<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link href="main.css" rel="stylesheet">
</head>
<body>
<section>
    <h1>The color of now</h1>
    <h2 id="color"></h2>
    <h2 id="time"></h2>
</section>

<script type="module">
    import {toColor} from './color-clock.js';

    let body = document.getElementsByTagName("body")[0];
    let colorEl = document.getElementById("color");
    let timeEl = document.getElementById("time");

    update(body, colorEl, timeEl);
    setInterval(() => {
        update(body, colorEl, timeEl);
    }, 500);

    function update(body, colorEl, timeEl) {
        const time = new Date();
        let color = toColor(time);

        colorEl.innerText = color;
        timeEl.innerText = time.toLocaleTimeString('en-US',
            {
                hour12: false,
                hour: "numeric",
                minute: "numeric",
                second: "numeric"
            });
        body.style = 'background-color: ' + color;
    }
</script>
</body>
</html>
